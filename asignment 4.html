<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Todo list</title>
    <link rel="stylesheet" href="./Assignment.css">
  </head>
  <body>
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Todo List Icon" width="50" height="50">
      <h1>My Todo List</h1>
    </header>
    <section class="task-form">
    <form action="#">
      <input type="text" id="task" placeholder="add another task here"/>
      <button type="submit">Add</button>
      <button type="reset">reset</button>
    </form>
    </section>
      <h2>Your Task List</h2>
      <section class="task-list">
        <ol>
        <li>Reading Islamic Literature and Fiction </li>
        <li>Journaling</li>
        <li>Helping family</li>
        <li>Listening to Podcasts and Lectures</li>
        <li>Walking </li>
        <li>Learning New Skills i.e Coding</li>
        <li>Language Learning</li>
      </ol>
    </section>
  </body>
</html>
